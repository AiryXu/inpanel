<div navbar ng-init="currentItem='utils.cron'"></div>
<div ng-hide="loaded">
    <div loading></div>
</div>

<div id="main" ng-init="load()" ng-show="loaded">
    <div class="module-header">
        <h3>任务管理(In Development)</h3>
    </div>
    <div class="well" ng-hide="has_cron_service">
        <p>系统检测到 Cron 当前尚未安装。</p>
        <p>是否要开始安装？</p>
        <p><a class="btn btn-default" href="#/service/cron">立即安装</a></p>
    </div>
    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li ng-class="'active' | iftrue:activeTabName=='normal'"><a href="#normal" ng-click="tab_sec('normal')" data-toggle="tab">常规</a></li>
            <li ng-class="'active' | iftrue:activeTabName=='special'"><a href="#special" ng-click="tab_sec('special')" data-toggle="tab">特殊</a></li>
            <li ng-class="'active' | iftrue:activeTabName=='environment'"><a href="#environment" ng-click="tab_sec('environment')" data-toggle="tab">环境变量</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" ng-class="'active' | iftrue:activeTabName=='normal'" id="normal">
                <div class="well" ng-show="has_cron_service && loading.normal">
                    <img src="images/loading.gif" style="margin-right: 5px;"> 正在加载列表，请稍候...
                </div>
                <div ng-show="has_cron_service && !loading.normal">
                    <div class="pull-left">
                        <h5>普通任务列表</h5>
                    </div>
                    <div class="pull-right">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-default" title="刷新列表" ng-disabled="!loaded"><i class="glyphicon glyphicon-refresh"></i></button>
                            <button class="btn btn-default" title="添加CRON 定时任务" ng-disabled="!loaded"><i class="glyphicon glyphicon-plus"></i></button>
                        </div>
                    </div>
                    <table class="table table-hover table-bordered responsive-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">分钟</th>
                                <th style="width: 50px;">小时</th>
                                <th style="width: 50px;">天</th>
                                <th style="width: 50px;">月份</th>
                                <th style="width: 65px;">工作日</th>
                                <th style="width: 65px;">用户</th>
                                <th>命令</th>
                                <th style="width: 100px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="info in cron_list">
                                <td>{{info.minute}}</td>
                                <td>{{info.hour}}</td>
                                <td>{{info.day}}</td>
                                <td>{{info.month}}</td>
                                <td>{{info.weekday}}</td>
                                <td>{{info.user}}</td>
                                <td><code>{{info.command}}</code></td>
                                <td>
                                    <button class="btn btn-default btn-xs" ng-click="cron_detail(info)">查看</button>
                                    <button class="btn btn-default btn-xs" ng-click="cron_delete_confirm(info)">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane" ng-class="'active' | iftrue:activeTabName=='special'" id="special">
                <div class="well" ng-show="has_cron_service && loading.special">
                    <img src="images/loading.gif" style="margin-right: 5px;"> 正在加载列表，请稍候...
                </div>
                <div ng-show="has_cron_service && !loading.special">
                    <div class="pull-left">
                        <h5>特殊任务列表</h5>
                    </div>
                    <div class="pull-right">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-default" title="刷新磁盘列表" ng-disabled="!loaded" ng-click="load_cron_list()"><i class="glyphicon glyphicon-refresh"></i></button>
                            <button class="btn btn-default" title="添加CRON 定时任务" ng-disabled="!loaded" ng-click="cron_add_confirm()"><i class="glyphicon glyphicon-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" ng-class="'active' | iftrue:activeTabName=='environment'" id="environment">
                <div class="well" ng-show="has_cron_service && loading.environment">
                    <img src="images/loading.gif" style="margin-right: 5px;"> 正在加载列表，请稍候...
                </div>
                <div ng-show="has_cron_service && !loading.environment">
                    <div class="pull-left">
                        <h5>环境变量</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                                    <option value="*/5 * * * *">每五分钟一次(*/5 * * * *)</option>
                                    <option value="0,30 * * * *">每小时两次(0,30 * * * *)</option>
                                    <option value="0 * * * *">每小时一次(0 * * * *)</option>
                                    <option value="0 0,12 * * *">每天两次(0 0,12 * * *)</option>

                                    <option value="0 0 * * 0">每周一次(0 0 * * 0)</option>

                    </div>

                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <label for="day">天:</label>
                                <input type="text" ng-model="cron_time['day']" class="form-control" size="4" id="day" ng-change="input_single_option('day')" placeholder="天">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <label for="day_options">快速选择:</label>
                                <select id="day_options" ng-model="options['day']" ng-change="select_single_option('day')" class="form-control">

                                    <option value="*">每天(*)</option>
                                    <option value="*/2">每隔一天(*/2)</option>

                                <input type="text" ng-model="cron_time['month']" class="form-control" size="4" id="month" ng-change="input_single_option('month')" placeholder="月份">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <label for="month_options">快速选择:</label>
                                <select id="month_options" ng-model="options['month']" ng-change="select_single_option('month')" class="form-control">
                                    <option value="">-- 请选择 --</option>
                                    <option value="*">每月(*)</option>
                                    <option value="*/2">每隔一月(*/2)</option>
                                    <option value="*/4">每隔三个月(*/4)</option>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                                <input type="text" ng-model="task_time" class="form-control" id="task_time" placeholder="任务执行时间" readonly>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-primary" onclick="$('#useraddconfirm').modal('hide')" ng-click="addCronJobs()">添加</button>

    </div>
</div>
